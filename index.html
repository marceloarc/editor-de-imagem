                    <div class="row">

            </div>
        </div>

            </div>
        </div>
    </div>

        <button type="button" class="close" style="color:white; margin-right:2px;">&times;</button>
        <div class="widget-body">
            <div class="slidecontainer">
                <button class="btn btn-small" id="draw"><i class="mdi mdi-pencil-outline"

                <button class="btn btn-small btn-left" id="add-tri"><i class="mdi mdi-triangle"></i></button>

                <button class="btn btn-small btn-right" id="add-circle"><i class="mdi mdi-circle"></i></button>
            </div>
        </div>
    </div>
    <div class="text-center widget-sm widget-black" id="widget-zoom" style="display:block;">
        <div class="widget-body">
            <div class="row">
                <span>Zoom</span>
                <div class="slidecontainer col-9">
                    <input class="slider2" original-scale="" type="range" id="zoom-slider" object-id="0" min="0.01"

                </div>
                <div class="col-3" style="display:none;">
                    <button class="btn btn-small" id="reset-zoom"><i class="fa fa-refresh"
                            aria-hidden="true"></i></button>
                </div>

            </div>
        </div>
    </div>
    <div class="text-center widget-sm widget-black widget-fixed" id="widget-draw">
        <button type="button" class="close" style="color:white; margin-right:2px;">&times;</button>
        <div class="widget-body">

            <div class="row">
                <div class="col-widget">
                    <div style="position: relative; display: inline-block; width: 45px; height: 45px;">
                        <button id="brush-color-button" class="btn btn-small btn-color" style="border: 1px white;">
                            <i class="mdi mdi-format-color-fill" style="font-size: 20px; color: #555;"></i>
                        </button>
                        <input type="color" id="brush-color" name="brush-color"
                            style="opacity: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer;"
                            value="#000000">
                    </div>
                    <button draw-mode="brush" class="draw-mode btn btn-small btn-left"><i
                            class="mdi mdi-brush-outline"></i></button>
                    <button draw-mode="eraser" class="draw-mode btn btn-small btn-right"><i

                </div>
                <div class="col-6">
                    <div class="row">
                        <span class="name">Tamanho </span>
                        <span id="brush-size-text"> 0 </span>
                        <input type="range" min="1" max="500" class="slider" id="brush-size" step="1" value="1">
                    </div>
                </div>

            </div>
        </div>
    </div>

        </div>

        </div>

    </div>

            </div>
            <div class="slidecontainer">
                <div class="slider2">
                    <div class="filter-info">

                    </div>
                    <input type="range" disabled id="contrast" object-id="0" min="-100" max="100" step="1" value="0">
                </div>
            </div>
        </div>

                    <span class="input-group-text" id="basic-addon1">Altura</span>
                </div>
                <input type="number" id="resize-input-height" class="form-control" placeholder="" aria-label="Altura"
                    value="600" aria-describedby="basic-addon1">
            </div>
        </div>
        <button id="resize-stage" class="btn-add-text">Confirmar</button>
    </div>
    <div class="text-center widget-sm widget-black" id="widget-layers" style="display:block;">
        <div class="widget-header layers-header">

            <i class="mdi mdi-cursor-move" style="margin:10px; float:left; font-size:14px;"> Camadas</i>

            <button type="button" class="close minimize" id="close-edit"
                style="color:black;  margin-right:2px;">&times;<i style="color:white; font-size:14px;"
                    class="mdi mdi-window-minimize"></i></button>

        </div>
        <div id="layers-body" class="widget-body">
            <div class="row">
                <ul class="layers" id="layers">

                </ul>
            </div>
            <div class="row">
                <button class="btn btn-left btn-manage-layer btn-success" id="add-layer"><i class="mdi mdi-layers-plus"
                        aria-hidden="true"></i></button>
                <button class="btn btn-right btn-manage-layer btn-danger" id="delete-layer"><i
                        class="mdi mdi-layers-minus" aria-hidden="true"></i></button>
            </div>


        </div>
    </div>
    <div class="text-center widget-sm p-10 widget-black" id="widget-image">
        <div class="col-12">
            <div class="slidecontainer">

                <button class="moveUp btn btn-small btn-left"><i class="fa-solid fa-arrow-up-to-line"></i></button>
                <button class="moveDown btn btn-small btn-right"><i class="fa-solid fa-arrow-down-to-line"></i></button>
                <button class="btn-copy btn btn-small btn-left"><i class="fa-solid fa-copy"></i></button>
                <button class="btn-delete btn btn-small btn-right"><i class="fa-solid fa-trash-can"></i></button>
                <button id="btn-settings" class="btn btn-small"><i class="mdi mdi-cog"></i></button>
            </div>
        </div>
    </div>
</body>
