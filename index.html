<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Editor</title>

    <script src="https://kit.fontawesome.com/f8abb678a6.js" crossorigin="anonymous"></script>

<body>
    <div class="container2">
        <div class="row2">
            <button id="new-image-prompt-btn" title="Inicie um novo projeto" class="btn btn-editor btn-yellow">Novo</button>
            <div>
                <button id="undo" title="Desfazer" disabled class="btn btn-xsmall btn-left-round disabled"><span class="mdi mdi-arrow-u-left-top"></span></button>
                <button id="redo" title="Refazer" disabled class="btn btn-xsmall btn-right-round disabled"><span class="mdi mdi-arrow-u-right-top"></span></button>
            </div> <button title="Redimensionar projeto" id="resize-stage-prompt-btn"
                class="btn btn-yellow btn-editor"><i class="mdi mdi-resize"></i></button>
        </div>
        <div class="wrapper">
            <div class="teste"></div>
            <div class="editor-panel">

                <button class="btn" id="add-image" title="Adicione uma imagem"><i class="mdi mdi-file-image-plus"></i><span
                        class="btn-text">Imagem</span></button>
                <button class="btn" id="widget-text" title="Adicione um texto"><i class="mdi mdi-format-textbox"></i> <span
                        class="btn-text">Texto</span></button>

                <button class="btn" id="draw" title="Pincel e borracha" id="btn-widget-draw"><i class="mdi mdi-brush"
                            aria-hidden="true"></i><span class="btn-text">Pincel</span></button>

                <button class="btn" title="Adicione uma figura geometrica" id="btn-widget-figures"><i class="mdi mdi-drawing"
                        aria-hidden="true"></i><span class="btn-text">Figuras</span></button>

                <button class="btn" title="Plano de fundo com cor sólida" id="add-bg"><i class="mdi mdi-image-album" aria-hidden="true"></i><span
                        class="btn-text">Background</span></button>
                <button class="btn" title="Em breve..." id=""><i class="mdi mdi-artboard"></i><span class="btn-text">Soon</span></button>
                <button class="btn" title="Em breve..." id=""><i class="mdi mdi-artboard"></i><span class="btn-text">Soon</span></button>
                <button class="btn" title="Em breve..." id=""><i class="mdi mdi-artboard" aria-hidden="true"></i><span
                        class="btn-text">Soon</span></button>
                <button class="btn" title="Em breve..." id=""><i class="mdi mdi-artboard" aria-hidden="true"></i><span
                        class="btn-text">Soon</span></button>

            </div>
            <input id="currentLayer" style="display:none;" value="0">
            <input id="selectedNode" style="display:none;" value="0">
            <div class="preview-img" id="preview">
                <div class="editor zoom" id="stage-parent">
                    <div class="" id="container">


                    </div>
                </div>
            </div>


            <textarea wrap="off" style="display:none;" id="input-text-edit"></textarea>

            <br>
            <br>
            <br>
            <input style="display:none;" id="input-image" type="file" name="file" posx="" posy="" idshape="stage" />
        </div>

        <div class="footer-btn">
            <button id="download" title="Baixar projeto em imagem" class="btn btn-editor btn-yellow btn-right">Download</button>
        </div>
    </div>
    <div class="text-center widget-sm widget-black" id="widget-bg">
        <div class="widget-body">
            <div class="slidecontainer">

                <div title="Troque a cor do fundo" style="position: relative; display: inline-block; width: 50px; height: 50px;">
                    <button id="bg-color-button" class="btn btn-small">
                        <i class="mdi mdi-format-color-fill" style="font-size: 20px; color: #555;"></i>
                    </button>
                    <input type="color" id="bgcolor" value="#ffffff"
                        style="opacity: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer;">
                </div>
                <button title="Apagar fundo" id="bg-remove" class="btn btn-small btn-danger">
                    <i class="mdi mdi-close" style="font-size: 20px; color: white;"></i>
                </button>

            </div>
        </div>


    </div>
    <div class="text-center widget-sm widget-black" id="widget-node">
        <div class="widget-body">
            <div class="slidecontainer">

                <div title="Troque a cor do objeto" style="position: relative; display: inline-block; width: 50px; height: 50px;">
                    <button id="node-color-button" class="btn btn-small">
                        <i class="mdi mdi-format-color-fill" style="font-size: 20px; color: #555;"></i>
                    </button>
                    <input type="color" id="draw-color"
                        style="opacity: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer;">
                </div>

                <button title="Trazer pra frente" class="moveUp btn btn-small btn-left"><i class="fa-solid fa-arrow-up-to-line"></i></button>
                <button title="Enviar pra trás" class="moveDown btn btn-small btn-right"><i class="fa-solid fa-arrow-down-to-line"></i></button>
                <button title="Crie uma cópia" class="btn-copy btn btn-small btn-left"><i class="fa-solid fa-copy"></i></button>
                <button title="Deletar objeto" class="btn-delete btn btn-small btn-right"><i class="fa-solid fa-trash-can"></i></button>
            </div>
        </div>
    </div>
    <div class="text-center widget-sm widget-black widget-fixed" id="widget-figures">
        <button type="button" class="close" style="color:white; margin-right:2px;">&times;</button>
        <div class="widget-body">
            <div class="slidecontainer">
                <button title="Adicione um triangulo" class="btn btn-small btn-left" id="add-tri"><i class="mdi mdi-triangle"></i></button>
                <button title="Adicione um quadrado" class="btn btn-small btn-middle" id="add-rect"><i class="mdi mdi-square"></i></button>
                <button title="Adicione um circulo" class="btn btn-small btn-right" id="add-circle"><i class="mdi mdi-circle"></i></button>
            </div>
        </div>
    </div>
    <div class="text-center widget-sm widget-black" id="widget-zoom" style="display:block;">
        <div class="widget-body">
            <div class="row">
                <span>Zoom</span>
                <div class="slidecontainer col-12">
                    <input class="slider2" original-scale="" type="range" id="zoom-slider" object-id="0" min="0.01"
                        max="2" step="0.01" value="1">
                        <div class="col-2">
                            <i id="reset-zoom" title="Resetar valor padrão" class="fa fa-refresh"
                            aria-hidden="true"></i>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center widget-sm widget-black widget-fixed" id="widget-draw">
        <button type="button" class="close" style="color:white; margin-right:2px;">&times;</button>
        <div class="widget-body">

            <div class="row">
                <div class="col-widget">
                    <div style="position: relative; display: inline-block; width: 45px; height: 45px;">
                        <button id="brush-color-button" class="btn btn-small btn-color" style="border: 1px white;">
                            <i class="mdi mdi-format-color-fill" style="font-size: 20px; color: #555;"></i>
                        </button>
                        <input type="color" title="Cor do Pincel" id="brush-color" name="brush-color"
                            style="opacity: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer;"
                            value="#000000">
                    </div>
                    <button draw-mode="brush" title="Pincel" class="draw-mode btn btn-small btn-left"><i
                            class="mdi mdi-brush-outline"></i></button>
                    <button draw-mode="eraser" title="Borracha" class="draw-mode btn btn-small btn-right"><i
                            class="mdi mdi-eraser"></i></button>
                </div>
                <div class="col-6">
                    <div class="row">
                        <span class="name">Tamanho </span>
                        <span id="brush-size-text"> 0 </span>
                        <input type="range" min="1" max="500" class="slider" id="brush-size" step="1" value="1">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="text-center widget widget-fixed widget-black" id="add-text-widget">
        <div class="widget-header">

            <i class="mdi mdi-cursor-move" style="margin:10px; float:left; font-size:14px;"> TEXTO</i>

            <button type="button" class="close" id="close-edit" style="color:white;  margin-right:2px;">&times;</button>
        </div>
        <div class="widget-body">

                <textarea class="form-control" id="input-text" placeholder="Adicionar um texto" row="50" cols="50"
                ></textarea>

        </div>
        <button id="addText" class="btn-add-text btn-yellow">Adicionar texto</button>
    </div>
    <div class="text-center widget-sm widget-black widget-fixed" id="widget-settings">
        <button type="button" class="close" style="color:white; margin-right:2px;">&times;</button>
        <div class="widget-body">
            <div class="slidecontainer">
                <div class="slider2">
                    <div class="filter-info">
                        <span class="name">Brilho</span>
                        <span class="value brightness">0%</span>
                    </div>
                    <input type="range" disabled id="brightness" object-id="0" min="-1" max="1" step="0.05" value="0">
                </div>
            </div>
            <div class="slidecontainer">
                <div class="slider2">
                    <div class="filter-info">
                        <span class="name">Contraste</span>
                        <span class="value contrast">0%</span>
                    </div>
                    <input type="range" disabled id="contrast" object-id="0" min="-100" max="100" step="1" value="0">
                </div>
            </div>
        </div>
    </div>
    <div class="text-center widget-sm widget-black widget-fixed" id="new-image-prompt">
        <div class="widget-header">

            <i class="mdi mdi-cursor-move" style="margin:10px; float:left; font-size:14px;"> NOVO</i>

            <button type="button" class="close" id="close-edit" style="color:white;  margin-right:2px;">&times;</button>
        </div>
        <div class="widget-body">
            <div class="input-group input-group-sm p-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Titulo</span>
                </div>
                <input id="input-title" type="text" id="input-height" class="form-control" placeholder=""
                    aria-label="Titulo" value="Sem Título" aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-sm p-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Largura</span>
                </div>
                <input type="number" id="input-width" class="form-control" placeholder="" aria-label="Largura"
                    value="800" aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-sm p-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Altura</span>
                </div>
                <input type="number" id="input-height" class="form-control" placeholder="" aria-label="Altura"
                    value="600" aria-describedby="basic-addon1">
            </div>
        </div>
        <button id="new-image" class="btn-add-text btn-yellow">Confirmar</button>
    </div>
    <div class="text-center widget-sm widget-black widget-fixed" id="resize-stage-prompt">
        <div class="widget-header">

            <i class="mdi mdi-cursor-move" style="margin:10px; float:left; font-size:14px;"> Redimensionar</i>

            <button type="button" class="close" id="close-edit" style="color:white;  margin-right:2px;">&times;</button>
        </div>
        <div class="widget-body">
            <div class="input-group input-group-sm p-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Largura</span>
                </div>
                <input type="number" id="resize-input-width" class="form-control" placeholder="" aria-label="Largura"
                    value="800" aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-sm p-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Altura</span>
                </div>
                <input type="number" id="resize-input-height" class="form-control" placeholder="" aria-label="Altura"
                    value="600" aria-describedby="basic-addon1">
            </div>
        </div>
        <button id="resize-stage" class="btn-add-text btn-yellow">Confirmar</button>
    </div>
    
    <div class="text-center widget-sm widget-black" id="widget-layers" style="display:block;">
        <div class="widget-header layers-header">

            <i class="mdi mdi-cursor-move" style="margin:10px; float:left; font-size:14px;"> CAMADAS</i>

            <button type="button" class="close minimize" id="close-edit"
                style="color:black;  margin-right:2px;">&times;<i style="color:white; font-size:14px;"
                    class="mdi mdi-window-minimize"></i></button>

        </div>
        <div id="layers-body" class="widget-body">
            <div class="row">
                <ul class="layers" id="layers">

                </ul>
            </div>
            <div class="row">
                <button class="btn btn-left btn-manage-layer btn-success" title="Adicionar nova camada" id="add-layer"><i class="mdi mdi-layers-plus"
                        aria-hidden="true"></i></button>
                <button class="btn btn-middle btn-manage-layer btn-danger" title="Remover camada" id="delete-layer"><i
                        class="mdi mdi-layers-remove" aria-hidden="true"></i></button>
                <button class="btn btn-right btn-manage-layer btn-danger" title="Duplicar camada" id="duplicate-layer"><i
                        class="mdi mdi-layers-triple" aria-hidden="true"></i></button>
            </div>


        </div>
    </div>
    <div class="text-center widget-sm widget-black" id="widget-image">
        <div class="widget-body">
            <div class="slidecontainer">

                <button title="Trazer para frente" class="moveUp btn btn-small btn-left"><i class="fa-solid fa-arrow-up-to-line"></i></button>
                <button title="Enviar para trás" class="moveDown btn btn-small btn-right"><i class="fa-solid fa-arrow-down-to-line"></i></button>
                <button title="Crie uma cópia" class="btn-copy btn btn-small btn-left"><i class="fa-solid fa-copy"></i></button>
                <button title="Deletar Imagem" class="btn-delete btn btn-small btn-right"><i class="fa-solid fa-trash-can"></i></button>
                <button title="Ajustar brilho e contraste" id="btn-settings" class="btn btn-small"><i class="mdi mdi-cog"></i></button>
            </div>
        </div>
    </div>
    <div class="text-center widget-lg widget-black" id="draggable">
        <div class="widget-body">
            <div class="row">

                <div title="Cor do texto" class="col-2" style="position: relative; display: inline-block;">
                    <button id="text-color-button" class="btn btn-small">
                        <i class="mdi mdi-format-color-fill" style="font-size: 20px; color: #555;"></i>
                    </button>
                    <input type="color" id="input-color-edit"
                        style="opacity: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer;">
                </div>
                <div class="col-10">
                    <select title="Selecione a fonte" id="text-font-edit" class="select-font">
                        <option class="fpd-item" value="Alex Brush"
                            style="font-family: &quot;Alex Brush&quot;; display: block;">Alex Brush</option>
                        <option class="fpd-item" value="Allerta" style="font-family: Allerta; display: block;">
                            Allerta
                        </option>
                        <option value="Amethyst Regular" style="font-family: Amethyst Regular; display: block;">
                            Amethyst
                            Regular</option>
                        <option value="Arial" style="font-family: Arial; display: block;">Arial</option>
                        <option value="Artifika" style="font-family: Artifika; display: block;">Artifika
                        </option>
                        <option value="Barrio" style="font-family: Barrio; display: block;">Barrio</option>
                        <option value="Berkshire Swash"
                            style="font-family: &quot;Berkshire Swash&quot;; display: block;">
                            Berkshire Swash</option>
                        <option value="Bigelow Rules"
                            style="font-family: &quot;Bigelow Rules&quot;; display: block;">
                            Bigelow Rules</option>
                        <option value="Bungee Shade"
                            style="font-family: &quot;Bungee Shade&quot;; display: block;">
                            Bungee
                            Shade</option>
                        <option value="Caesar Dressing"
                            style="font-family: &quot;Caesar Dressing&quot;; display: block;">
                            Caesar Dressing</option>
                        <option value="Chewy" style="font-family: Chewy; display: block;">Chewy</option>
                        <option value="Cinzel" style="font-family: Cinzel; display: block;">Cinzel</option>
                        <option value="Courgette" style="font-family: Courgette; display: block;">Courgette
                        </option>
                        <option value="Crimson Text"
                            style="font-family:&quot;Crimson Text&quot;; display: block;">
                            Crimson
                            Text</option>
                        <option value="Dynalight" style="font-family: Dynalight; display: block;">Dynalight
                        </option>
                        <option value="Fontdiner Swanky"
                            style="font-family: &quot;Fontdiner Swanky&quot;; display: block;">

                        <option value="Great Vibes"
                            style="font-family: &quot;Great Vibes&quot;; display: block;">

                        <option value="Permanent Marker"
                            style="font-family: &quot;Permanent Marker&quot;; display: block;">

                        <option value="Petit Formal Script"
                            style="font-family: &quot;Petit Formal Script&quot;; display: block;">Petit Formal
                            Script
                        </option>
                        <option value="Pinyon Script"
                            style="font-family: &quot;Pinyon Script&quot;; display: block;">Pinyon
                            Script</option>
                        <option value="Press Start 2P"
                            style="font-family:&quot;Press Start 2P&quot;; display: block;">Press

                        <option value="Sarina" style="font-family: Sarina; display: block;">Sarina</option>
                        <option value="Shadows Into Light"
                            style="font-family: &quot;Shadows Into Light&quot;; display: block;">Shadows Into

                        </option>
                    </select>

                </div>
            </div>
            <div class="row">
                <div class="widget-row">
                    <div class="slidecontainer2">

                        <button title="Negrito" class="btn btn-small btn-left btn-style" value="bold"><i
                                class="fas fa-bold"></i></button>
                        <button title="Itálico" class="btn btn-small btn-middle btn-style" value="italic"><i
                                class="fas fa-italic"></i></button>
                        <button title="Riscar" class="btn btn-small btn-middle btn-decoration " value="line-through"><i
                                class="fas fa-strikethrough"></i></button>
                        <button title="Sublinhar" class="btn btn-small btn-right btn-decoration" value="underline"><i
                                class="fas fa-underline"></i></button>
                        <button title="Alinhar" class="btn btn-small btn-align" value="left"><i
                                class="fas fa-align-left"></i></button>
                        <button title="Trazer para frente" class="moveUp btn btn-small btn-left"><i
                                class="fa-solid fa-arrow-up-to-line"></i></button>
                        <button title="Enviar para trás" class="moveDown btn btn-small btn-right"><i
                                class="fa-solid fa-arrow-down-to-line"></i></button>
                        <button title="Crie uma cópia" class="btn-copy btn btn-small btn-left"><i
                                class="fa-solid fa-copy"></i></button>
                        <button title="Apagar texto" class="btn-delete btn btn-small btn-right"><i
                                class="fa-solid fa-trash-can"></i></button>
                        <input type="text" id="input-edit-id" style="display:none;">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="slidecontainer">
                    <span>Transparencia </span>
                    <input type="range" title="stefd" min="0" max="1" class="slider" id="opacity" step="0.01">
                </div>
            </div>
        </div>
    </div>
</body>
